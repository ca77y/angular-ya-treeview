<ul ng-hide="node.collapsed" class="list-unstyled">
    <li class="node" ng-repeat="node in node.$children">
        <div ng-show="node.$hasChildren">
            <a ng-show="node.collapsed" class="btn btn-link pull-left" ng-click="expand($event, node)"><i
                    class="glyphicon glyphicon-chevron-right"></i></a>
            <a ng-hide="node.collapsed" class="btn btn-link pull-left" ng-click="collapse($event, node)"><i
                    class="glyphicon glyphicon-chevron-down"></i></a>
        </div>
        <div class="node-content clearfix" ya-transclude ng-click="selectNode($event, node)"
             ng-dblclick="dblClick($event, node)"></div>
        <div ya-node class="ya-node"></div>
    </li>
</ul>
