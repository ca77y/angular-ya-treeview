<body ng-app="app">

<div class="container" ng-controller="AppCtrl">
    <button type="button" ng-click="load()">Reload</button>
    <div ya-treeview-breadcrumbs ya-context="context"></div>
    <div ya-treeview ya-id="myTree" ya-model="model" ya-options="options" ya-context="context">
        <span ng-class="{selected: context.selectedNodes.indexOf(node) > -1}">{{ node.$model.label }}</span>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

<script src="app.js"></script>

</body>
